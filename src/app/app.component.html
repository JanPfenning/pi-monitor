<input [value]="dataToHoursAgo" (input)="dataToHoursAgo = $event.target.value">
<button (click)="getTemp()">Submit</button>
<p> Temperatures from {{dataFromHoursAgo}} hours ago up to {{dataToHoursAgo}} hours ago </p>
<div *ngIf="this.dataExists; else noData">
  <div *ngFor="let data of tempPastDayJSON">
    <p>{{data.time | date:'dd.MM HH:mm'}}: {{data.temp}}CÂ°</p>
  </div>
</div>
<ng-template #noData>

    There is no data for the given timespan
  </div>
</ng-template>
